			                  var S3BL_IGNORE_PATH = false;
			                  var S3B_ROOT_DIR = '';
			                  var S3B_SORT = 'OLD2NEW';
			                  var EXCLUDE_FILE = 'index.html';

			</script> 
			<script src="https://rawgit.com/rufuspollock/s3-bucket-listing/gh-pages/list.js">
			</script> 
			<script>
			                  var slideIndex = 0;

			                  function appendSlides() {
			                  return new Promise(function(res, rej) {
			                   var files = document.querySelectorAll('#listing a');
			                   files.forEach(function(d, i) {
			                     $('.slideshow-container')
			                     .append('<div class="mySlides fade"><img src="' + d.href + '" style="width: 100%, max-height: 800px, position: center, margin-top: 40px; "><\/div>')
			                     $('.dot-container').append('<span class="dot"><\/span>');
			                   })
			                   res('worked')
			                  })
			                  }

			                  function showSlides() {
			                   var i;
			                   var slides = document.getElementsByClassName("mySlides");
			                   var dots = document.getElementsByClassName("dot");
			                   for (i = 0; i < slides.length; i++) {
			                      slides[i].style.display = "none";  
			                   }
			                  slideIndex++;
			                  if (slideIndex > slides.length) {slideIndex = 1}    
			                  for (i = 0; i < dots.length; i++) {
			                   dots[i].className = dots[i].className.replace(" active", "");
			                  }
			                  slides[slideIndex-1].style.display = "block"; 
			                  setTimeout(showSlides, 160);
			                  }

			                  function main() {
			                  appendSlides()
			                   .then(showSlides)
			                  }

			                  $(document).ready(function() {
			                  setTimeout(function() {
			                   main();
			                  }, 500)
			                  })


			</script>
