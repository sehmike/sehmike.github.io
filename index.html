<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Michael Seh</title>
</head>

<body>
    <div class="ShowText">
    </div>
    <script id="jsbin-javascript">
        var textarray = [
        "M",
        "I",
        "C",
        "H",
        "A",
        "E",
        "L"
        ];
        
        function RndTxt() {
        var rannum= Math.floor(Math.random()*textarray.length);
        document.getElementById("news").innerHTML=textarray[rannum];
        }
        onload = function() { RndTxt(); };
        
        var inter = setInterval(function() { RndTxt(); }, 2000);
        
        $(function(){
        
            var chars = [
            { id: 'M'},
            { id: 'I'},
            { id: 'C'},
            { id: 'H'},
            { id: 'A'},
            { id: 'E'},
            { id: 'L'}
            ];
        
            var counter = 0;
            
        
            (function nextFade() {
                counter++;
              var data = chars[Math.floor(Math.random()*chars.length)];
                var square = $('<span class="news" id="news" />');
                square.html(data.id).appendTo('.ShowText').hide().fadeIn(75, function() {
                    if(counter < 40) nextFade();
                });
            })();
        
        });
    </script>
</body>

</html>
