        :root {

            user-select: none

          a {

            text-decoration: none;

          }
    
          img:hover {

          }
    
          video:hover {

          a:hover {
            color: #0000FF;
            content: attr(href)
          }
    
          a::after {
            display: inline-block;

          }
    
          .inv {

          header {

            top: 0.5rem;

            text-align: center

          main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0 auto
          }
    
          article {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%
          }
    
          article * {
            padding: 10rem;
            background: var(--bg);
            object-fit: cover
          }
    
          article.portrait * {
            max-height: 100%;
            min-width: 100%
          }
    
          article.video * {
            max-width: 90%;
            margin-bottom: 1rem
          }
    
          article.square * {
            max-width: 90%;
            max-height: 90%;
            margin-bottom: 1rem
          }
    
          footer {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center
          }
    
          footer section p:not(:first-of-type) {
            display: none
          }
    
          @media screen and (min-width:900px) {
    
            article *,
            article.portrait *,
            article.video *,
            article.square * {
              max-height: calc(100% - 3.5rem);
              max-width: 90%;
              object-fit: contain;
              margin: 0
            }
          }
    </style>

            ns = () => {
