  <img id="ipad-img" class="device-img" src="iPad-image.jpg" alt="Viewing on iPad">

  <script>
    function detectDevice() {
      const ua = navigator.userAgent.toLowerCase();
      const iphone = /iphone/.test(ua);
      const ipad = /ipad/.test(ua) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      const macbook = /macintosh/.test(ua) && !iphone && !ipad;
      if (iphone) {
        document.getElementById('iphone-img').style.display = 'block';
      } else if (ipad) {
        document.getElementById('ipad-img').style.display = 'block';
      } else if (macbook) {
        document.getElementById('macbook-img').style.display = 'block';
      } else {
        document.getElementById('macbook-img').style.display = 'block';
      }
    }
    detectDevice();
  </script>
