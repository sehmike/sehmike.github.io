<body>

  <nav class="navbar">
    <button class="email" id="emailBtn">Send me your idea</button>
  </nav>

  <img id="deviceImg" src="" alt="Device Example" class="device-img" />

  <script>
    document.getElementById('emailBtn').addEventListener('click', function() {
      window.location.href = "mailto:youraddress@example.com?subject=Hello";
    });

    function setDeviceImage() {
      const img = document.getElementById('deviceImg');
      const width = window.innerWidth;
      if (width <= 767) {
        // Phones (iPhone & Android)
        img.src = 'iPhone-image.jpg';
      } else if (width >= 768 && width <= 1024) {
        // Desktops/MacBooks
        img.src = 'MacBook-image.jpg';
      } else {
        // Tablets (iPad & Android tablets)
        img.src = 'iPad-image.jpg';
      }
    }
    window.addEventListener('load', setDeviceImage);
    window.addEventListener('resize', setDeviceImage);
  </script>
